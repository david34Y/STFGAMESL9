        function uploadFile() {
            var blobFile = $('#filechooser').files[0];

            formData.append("fileToUpload", blobFile);

                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    // .. hacer algo...

                    console.log(errorMessage); // Opcional

            });
        }
